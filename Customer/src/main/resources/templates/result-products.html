<!-- Start All Title Box -->

    <div class="container">

            <div class="col-lg-12">

<!-- Start Shop Page  -->
<div class="shop-box-inner">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                <div class="right-product-box">
                   <div th:replace="fragments::nav-product"></div>

                    <div class="product-categorie-box">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                <div class="row">
                                    <div th:each="product : ${products}" class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                        <div class="products-single fix">
                                            <div class="box-img-hover">
                                                <img th:src="@{/img/image-product/__${product.image}__}"
                                                     class="img-fluid" alt="Image">
                                                <div class="mask-icon">
                                                    <ul>
                                                        <li><a th:href="@{/find-product/{id}(id=${product.id})}" data-toggle="tooltip"
                                                               data-placement="right" title="View"><i
                                                                class="fas fa-eye"></i></a></li>
                                                    </ul>
                                                    <a class="cart" href="#">Add to Cart</a>
                                                </div>
                                            </div>
                                            <div class="why-text">
                                                <h4 th:text="${product.name}"></h4>
                                                <h5 th:text="${product.costPrice}+'đ'"  class="price"></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div role="tabpanel" class="tab-pane fade" id="list-view">
                                <div class="list-view-box" th:each="product: ${products}">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                            <div class="products-single fix">
                                                <div class="box-img-hover">
                                                    <a>  <img th:src="@{/img/image-product/__${product.image}__}" class="img-fluid" alt="Image">
                                                    </a>  </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">
                                            <div class="why-text full-width">
                                                <h4 th:text="${product.name}"></h4>
                                                <h5 class="price">[[${product.costPrice}]]đ</h5>
                                                <p th:text="${product.description}"></p>
                                                <a class="btn hvr-hover" href="#">Add to Cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
                <div class="product-categori">
                    <div class="search-product">
                        <form th:action="@{/search-result}" method="get">
                            <input name="keyWord" class="form-control" placeholder="Search here..." type="text">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="filter-sidebar-left">
                        <div class="title-left">
                            <h3>Categories</h3>
                        </div>
                        <div  th:style="'font-weight: 900'" th:each="c:${categories}" class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men"
                              data-children=".sub-men">
                            <a th:href="@{/products-in-category/{id}(id=${c.getCategoryId()})}"  class="list-group-item list-group-item-action">[[${c.categoryName}]]<small  th:style="'font-weight: 900'" class="text-muted"> ([[${c.numberOfProduct}]])</small></a>
                        </div>
                    </div>
                    <div class="filter-price-left">
                        <div class="title-left">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Shop Page -->
