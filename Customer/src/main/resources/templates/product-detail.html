<!DOCTYPE html>
<html lang="en" th:charset="UTF-8" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="fragments :: header1">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-top22"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search"></div>
<!-- End Top Search -->
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Product Detail</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                    <li class="breadcrumb-item active"> Product Detail</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Shop Detail  -->
<div class="shop-detail-box-main">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6">
                <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <img class="d-block w-100 img-fluid" th:src="@{/img/image-product/__${product.image}__}"
                             alt=""/>
                    </ol>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6">
                <div class="single-product-details">
                    <h2>[[${product.name}]]</h2>
                    <h5 th:text="${product.costPrice}+'đ'" class="price"></h5>
                    <h4>Mô tả</h4>
                    <p th:text="${product.description}"></p>
                    <div class="price-box-bar">
                        <div class="cart-and-bay-btn">
                            <form th:action="@{/add-to-cart}" method="get">
                                <input type="hidden" th:value="${product.id}" name="id">
                                <button type="submit " style="color: white; height: 50px; border-color: rgb(176 180 53);background: rgb(176 180 53);
    font-size: 21px;" href="#"><i class="fa fa-shopping-bag"></i> Thêm vào giỏ hàng
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-lg-12">
            <div class="title-all text-center">
                <h1>Các sản phẩm liên quan</h1>
            </div>
            <div class="featured-products-box owl-carousel owl-theme">
                <div th:each="reletedProduct :${reletedProducts}" class="item">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img th:src="@{/img/image-product/__${reletedProduct.image}__}" class="img-fluid"
                                 alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a th:href="@{/find-product/{id}(id=${reletedProduct.id})}"
                                           data-toggle="tooltip" data-placement="right" title="View"><i
                                            class="fas fa-eye"></i></a></li>
                                </ul>
                                <form th:action="@{/add-to-cart}" method="get">
                                    <input type="hidden" th:value="${reletedProduct.id}" name="id">
                                    <a class="cart">
                                        <button type="submit " style="background: rgb(176 180 53)" href="#"><i
                                                class="fa fa-shopping-bag"></i></button>
                                        Thêm vào giỏ hàng</a>

                                </form>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${reletedProduct.name}"></h4>
                            <h5 th:text="${reletedProduct.costPrice}+'đ'" class="price"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- End Cart -->

<!-- Start Feed  -->

<!-- End Feed  -->

<!-- Start Footer  -->
<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>

</body>

</html>
