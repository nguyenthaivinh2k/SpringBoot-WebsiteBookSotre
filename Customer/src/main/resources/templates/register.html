<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="">

<head th:replace="fragments :: header1">
</head>
<head th:replace="fragments :: header2"></head>

<!-- Start Main Top -->
<header th:replace="fragments::main-top21"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search"></div>
<!-- End Top Search -->


<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block ">
                        <img style="height: 450px" th:src="@{/img/login.jpg}"
                             alt="Image">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Đăng ký</h1>
                            </div>
                            <div th:if="${emailError}">
                                <p class="alert alert-danger" th:text="${emailError}"></p>
                            </div>
                            <div th:if="${passwordError}">
                                <p class="alert alert-danger" th:text="${passwordError}"></p>
                            </div>
                            <div th:if="${success}">
                                <p class="alert alert-success" th:text="${success}"></p>
                            </div>
                            <div th:if="${exception}">
                                <p class="alert alert-warning" th:text="${exception}"></p>
                            </div>
                            <form th:action="@{/register-new}" th:object="${customerDTO}" method="POST" >
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="firstName" th:field="*{firstName}" id="exampleFirstName"
                                               placeholder="First Name" required>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                        </div>
                                        <div id="firstName-status"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{lastName}" name="lastName" class="form-control form-control-user" id="exampleLastName"
                                               placeholder="Last Name" required>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                        </div>
                                        <div id="lastName-status"></div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{username}" class="form-control form-control-user" name="username"
                                           placeholder="Email Address" required>
                                </div>
                                <div id="email-status"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" th:field="*{password}" name="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password" required>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                        </div>
                                        <div id="password-status"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" th:field="*{repeatPassword}" class="form-control form-control-user"
                                               id="exampleRepeatPassword" placeholder="Repeat Password" required>
                                    </div>
                                </div>
                                <input style="margin-bottom: 15px" type="checkbox" id="showPassword"> Hiển thị mật khẩu
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <!--                                <hr>-->
                                <!--                                <a href="index.html" class="btn btn-google btn-user btn-block">-->
                                <!--                                    <i class="fab fa-google fa-fw"></i> Register with Google-->
                                <!--                                </a>-->
                                <!--                                <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
                                <!--                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
                                <!--                                </a>-->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer th:replace="fragments::footer"></footer>
    <div th:replace="fragments::script"></div>
</body>

</html>
